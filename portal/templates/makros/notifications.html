{% macro element() -%}
<div id="notificationdiv">

</div>
{%- endmacro %}

{% macro js() -%}
<script>
    function push_notification(text, level) {
        $('#notificationdiv').prepend('<div class="alert alert-danger alert-dismissible fade_in">' + text + '<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div>');
    }

</script>
{%- endmacro %}
